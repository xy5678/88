<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线留言面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在线留言</h1>
        <form id="message-form">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">留言内容:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <button type="submit">提交留言</button>
        </form>
        <ul id="messages-list"></ul>
    </div>

    <script src="https://cdn1.lncld.net/static/js/av-min-1.6.7.js"></script>
    <script>
        // Initialize LeanCloud
        AV.init({
            appId: 'YOUR_APP_ID',
            appKey: 'YOUR_APP_KEY'
        });

        // Get references to form elements
        const form = document.getElementById('message-form');
        const messagesList = document.getElementById('messages-list');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = form.name.value;
            const email = form.email.value;
            const message = form.message.value;
            
            // Create a new message object
            const Message = AV.Object.extend('Message');
            const newMessage = new Message();
            
            newMessage.set('name', name);
            newMessage.set('email', email);
            newMessage.set('message', message);
            
            // Save the message to LeanCloud
            newMessage.save().then(function(message) {
                alert('留言成功！');
                form.reset();
                fetchMessages();
            }, function(error) {
                alert('留言失败，请重试。');
                console.error(error);
            });
        });

        // Fetch messages from LeanCloud
        function fetchMessages() {
            const query = new AV.Query('Message');
            query.descending('createdAt');
            query.find().then(function(messages) {
                messagesList.innerHTML = '';
                messages.forEach(function(message) {
                    const li = document.createElement('li');
                    li.textContent = `${message.get('name')} (${message.get('email')}): ${message.get('message')}`;
                    messagesList.appendChild(li);
                });
            }, function(error) {
                console.error(error);
            });
        }

        // Initial fetch of messages
        fetchMessages();
    </script>
</body>
</html>
